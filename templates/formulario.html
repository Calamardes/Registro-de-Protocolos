<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GeoProtocolos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #12121b;
            color: #E1E1E1;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-section {
            background-color: #1e1e2f;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .form-control, .form-select {
            background-color: #2c2c3e;
            color: #E1E1E1;
            border: none;
            height: 36px;
            font-size: 0.9rem;
        }
        .form-label {
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
        }
        .form-control::placeholder {
            color: #bbb;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem #3f6fff77;
        }
        h2, h4 {
            color: #F0F0F0;
            font-size: 1.25rem;
        }
        textarea.form-control {
            height: 80px;
        }
        .table-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">游늼 Registro de Protocolos</h2>

    <form id="registroForm">
        <div class="row">
            <!-- Jerarqu칤a -->
            <div class="col-md-4">
                <div class="form-section">
                    <h4>Jerarqu칤a</h4>
                    {% for i in range(1, 6) %}
                        <div class="mb-2">
                            <label class="form-label" for="nivel{{ i }}">Nivel {{ i }}</label>
                            <select class="form-select" name="nivel{{ i }}" id="nivel{{ i }}">
                                <option value="">Nivel {{ i }}</option>
                            </select>
                        </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Datos Protocolo -->
            <div class="col-md-8">
                <div class="form-section">
                    <h4>Datos del Protocolo</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control mb-2" name="rp_number" placeholder="N춿 Recepci칩n Final">
                            <input class="form-control mb-2" name="protocol_number" placeholder="N춿 Protocolo" required>
                            <select class="form-select mb-2" name="status" required>
                                <option value="">Estado</option>
                                <option value="Aprobado">Aprobado</option>
                                <option value="Pendiente">Pendiente</option>
                                <option value="Rechazado">Rechazado</option>
                            </select>
                            <input class="form-control mb-2" name="pk_start" placeholder="PK Inicio">
                            <input class="form-control mb-2" name="pk_end" placeholder="PK Fin">
                        </div>
                        <div class="col-md-6">
                            <select class="form-select mb-2" name="work_side">
                                <option value="">Lado de Trabajo</option>
                                <option value="Izquierda">Izquierda</option>
                                <option value="Derecha">Derecha</option>
                                <option value="Completa">Completa</option>
                            </select>
                            <input class="form-control mb-2" name="layer" placeholder="Capa">
                            <input class="form-control mb-2" name="thickness_m" placeholder="Espesor (m)">
                            <input class="form-control mb-2" name="tag" placeholder="TAG">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="date" class="form-control mb-2" name="submission_date_pt" required>
                            <input type="date" class="form-control mb-2" name="approval_date_pt">
                        </div>
                        <div class="col-md-6">
                            <textarea class="form-control mb-2" name="observation_notes" placeholder="Observaciones..."></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100 mt-2">游닌 Consolidar Registro</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Tabla Resumen -->
    <div class="form-section table-container">
        <table class="table table-dark table-bordered table-sm align-middle mb-0">
            <thead class="table-light text-dark">
                <tr>
                    <th>#</th>
                    <th>RP</th>
                    <th>Protocolo</th>
                    <th>TAG</th>
                    <th>PK Inicio</th>
                    <th>PK Fin</th>
                    <th>Estado</th>
                    <th>Fecha Env칤o</th>
                    <th>Fecha Aprobaci칩n</th>
                </tr>
            </thead>
            <tbody id="tablaProtocolos">
            </tbody>
        </table>
    </div>
</div>

<script>
    let jerarquia = {};

    async function cargarJerarquia() {
        const response = await fetch("/jerarquia");
        jerarquia = await response.json();
        poblarSelect(jerarquia, 1);
    }

    function poblarSelect(data, nivel) {
        const select = document.getElementById(`nivel${nivel}`);
        select.innerHTML = `<option value="">Nivel ${nivel}</option>`;
        for (const codigo in data) {
            const desc = data[codigo]?.descripcion || "";
            select.innerHTML += `<option value="${codigo} ${desc}">${codigo} ${desc}</option>`;
        }
        for (let i = nivel + 1; i <= 5; i++) {
            document.getElementById(`nivel${i}`).innerHTML = `<option value="">Nivel ${i}</option>`;
        }
    }

    function obtenerRuta(nivel) {
        let ruta = [];
        for (let i = 1; i <= nivel; i++) {
            const val = document.getElementById(`nivel${i}`).value;
            if (val && !val.startsWith("Sin_Item")) ruta.push(val.split(" ")[0]);
        }
        return ruta;
    }

    function buscarSubitems(ruta) {
        let actual = jerarquia;
        for (const cod of ruta) actual = actual[cod]?.subitems || {};
        return actual;
    }

    function setupEventosJerarquia() {
        for (let nivel = 1; nivel < 5; nivel++) {
            const select = document.getElementById(`nivel${nivel}`);
            select.addEventListener("change", () => {
                const ruta = obtenerRuta(nivel);
                const subitems = buscarSubitems(ruta);
                poblarSelect(subitems, nivel + 1);
            });
        }
    }

    document.getElementById("registroForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const form = e.target;
        const datos = Object.fromEntries(new FormData(form).entries());

        if (!datos.protocol_number && !datos.rp_number) {
            alert("Debe ingresar al menos N춿 Protocolo o N춿 Recepci칩n Final.");
            return;
        }

        if (!datos.status || !datos.submission_date_pt || !datos.nivel1) {
            alert("Complete los campos obligatorios.");
            return;
        }

        const tabla = document.getElementById("tablaProtocolos");
        const fila = document.createElement("tr");
        fila.innerHTML = `
            <td>${tabla.rows.length + 1}</td>
            <td>${datos.rp_number || "-"}</td>
            <td>${datos.protocol_number}</td>
            <td>${datos.tag || "-"}</td>
            <td>${datos.pk_start || "-"}</td>
            <td>${datos.pk_end || "-"}</td>
            <td>${datos.status}</td>
            <td>${datos.submission_date_pt}</td>
            <td>${datos.approval_date_pt || "-"}</td>
        `;
        if (tabla.rows.length >= 10) tabla.deleteRow(0);
        tabla.appendChild(fila);
        form.reset();
    });

    cargarJerarquia();
    setupEventosJerarquia();
</script>
</body>
</html>
