<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GeoProtocolos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #12121b;
            color: #E1E1E1;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        .form-section {
            background-color: #1e1e2f;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .form-control, .form-select, textarea {
            background-color: #2c2c3e;
            color: #E1E1E1;
            border: none;
            height: 42px;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus, .form-select:focus, textarea:focus {
            box-shadow: 0 0 0 0.2rem #3f6fff77;
        }
        h2, h4 {
            color: #F0F0F0;
        }
        .table-container {
            max-height: 360px;
            overflow-y: auto;
        }
        .btn-consolidar {
            background-color: #3f6fff;
            border: none;
            color: white;
        }
        .placeholder-option {
            color: #aaa;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">游늼 Registro de Protocolos</h2>

    <form id="formulario-protocolo">
        <div class="row">
            <!-- Jerarqu칤a -->
            <div class="col-md-4">
                <div class="form-section">
                    <h4>Jerarqu칤a</h4>
                    {% for i in range(1, 6) %}
                    <div class="mb-3">
                        <label for="nivel{{ i }}" class="form-label">Nivel {{ i }}</label>
                        <select class="form-select" name="nivel{{ i }}" id="nivel{{ i }}">
                            <option value="" class="placeholder-option">C칩digo Nivel {{ i }}</option>
                        </select>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Datos de Protocolo -->
            <div class="col-md-8">
                <div class="form-section">
                    <h4>Datos del Protocolo</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control mb-3" name="rp_number" placeholder="N춿 Recepci칩n Final">
                            <input class="form-control mb-3" name="protocol_number" placeholder="N춿 Protocolo">
                            <select class="form-select mb-3" name="status">
                                <option value="" class="placeholder-option">Estado</option>
                                <option value="aprobado">Aprobado</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="rechazado">Rechazado</option>
                            </select>
                            <div class="row">
                                <div class="col">
                                    <input class="form-control mb-3" name="pk_start" placeholder="PK Inicio">
                                </div>
                                <div class="col">
                                    <input class="form-control mb-3" name="pk_end" placeholder="PK Fin">
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <select class="form-select mb-3" name="work_side">
                                <option value="" class="placeholder-option">Lado de Trabajo</option>
                                <option value="izquierdo">Izquierdo</option>
                                <option value="derecho">Derecho</option>
                                <option value="completa">Completa</option>
                            </select>
                            <input class="form-control mb-3" name="layer" placeholder="N춿 Capa">
                            <input class="form-control mb-3" name="thickness_m" placeholder="Espesor (m)">
                            <input class="form-control mb-3" name="tag" placeholder="TAG">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label class="form-label">Fecha Env칤o</label>
                            <input type="date" class="form-control mb-3" name="submission_date_pt">
                            <label class="form-label">Fecha Aprobaci칩n</label>
                            <input type="date" class="form-control mb-3" name="approval_date_pt">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Observaciones</label>
                            <textarea class="form-control mb-3" name="observation_notes" rows="4" style="height: 90px;"></textarea>
                        </div>
                    </div>
                    <button type="button" class="btn btn-consolidar w-100" onclick="registrarFila()">游빌 Consolidar Registro</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Tabla resumen -->
    <div class="form-section">
        <h4 class="mb-3">Resumen de Protocolos</h4>
        <div class="table-container">
            <table class="table table-bordered table-hover table-dark align-middle" id="tablaResumen">
                <thead class="table-light text-dark">
                    <tr>
                        <th>N춿 Protocolo</th>
                        <th>TAG</th>
                        <th>PK Inicio</th>
                        <th>PK Fin</th>
                        <th>Estado</th>
                        <th>Fecha Env칤o</th>
                        <th>Fecha Aprobaci칩n</th>
                        <th style="text-align: center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let jerarquia = {};

    async function cargarJerarquia() {
        const response = await fetch("/jerarquia");
        jerarquia = await response.json();
        poblarSelect(jerarquia, 1);
    }

    function poblarSelect(data, nivel) {
        const select = document.getElementById(`nivel${nivel}`);
        select.innerHTML = '<option value="" class="placeholder-option">C칩digo Nivel ' + nivel + '</option>';
        for (const codigo in data) {
            const descripcion = data[codigo]?.descripcion || "";
            const option = document.createElement("option");
            option.value = `${codigo} ${descripcion}`;
            option.textContent = `${codigo} ${descripcion}`;
            select.appendChild(option);
        }
        for (let i = nivel + 1; i <= 5; i++) {
            document.getElementById(`nivel${i}`).innerHTML = '<option value="" class="placeholder-option">C칩digo Nivel ' + i + '</option>';
        }
    }

    function obtenerRutaHasta(nivel) {
        let ruta = [];
        for (let i = 1; i <= nivel; i++) {
            let val = document.getElementById(`nivel${i}`).value;
            if (val && !val.startsWith("Sin_Item")) ruta.push(val.split(" ")[0]);
        }
        return ruta;
    }

    function buscarSubitems(ruta) {
        let actual = jerarquia;
        for (let cod of ruta) {
            actual = actual[cod]?.subitems || {};
        }
        return actual;
    }

    function setupEventos() {
        for (let nivel = 1; nivel < 5; nivel++) {
            const select = document.getElementById(`nivel${nivel}`);
            select.addEventListener("change", () => {
                const ruta = obtenerRutaHasta(nivel);
                const subitems = buscarSubitems(ruta);
                poblarSelect(subitems, nivel + 1);
            });
        }
    }

    function registrarFila() {
        const form = document.getElementById('formulario-protocolo');
        const data = new FormData(form);

        const protocolo = data.get("protocol_number").trim();
        const rp = data.get("rp_number").trim();
        const estado = data.get("status");
        const envio = data.get("submission_date_pt");
        const aprobacion = data.get("approval_date_pt");

        const nivel1 = data.get("nivel1");
        if (!(protocolo || rp)) {
            alert("Debe ingresar al menos N춿 de Protocolo o N춿 de RP");
            return;
        }
        if (!estado || !envio) {
            alert("Debe ingresar Estado y Fecha de Env칤o");
            return;
        }
        if (!nivel1) {
            alert("Debe completar al menos el Nivel 1 de jerarqu칤a");
            return;
        }

        const fila = document.createElement("tr");
        fila.innerHTML = `
            <td>${protocolo}</td>
            <td>${data.get("tag")}</td>
            <td>${data.get("pk_start")}</td>
            <td>${data.get("pk_end")}</td>
            <td><span class="badge bg-${estado === "aprobado" ? "success" : estado === "pendiente" ? "warning text-dark" : "danger"}">${estado}</span></td>
            <td>${envio}</td>
            <td>${aprobacion || "-"}</td>
            <td class="text-center"><button class="btn btn-outline-info btn-sm">游댌 Ver</button></td>
        `;

        const tbody = document.querySelector("#tablaResumen tbody");
        if (tbody.children.length >= 10) tbody.removeChild(tbody.firstChild);
        tbody.appendChild(fila);
        form.reset();
    }

    cargarJerarquia();
    setupEventos();
</script>
</body>
</html>
