<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GeoProtocolos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #12121b;
            color: #E1E1E1;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-section {
            background-color: #1e1e2f;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .form-control, .form-select {
            background-color: #2c2c3e;
            color: #E1E1E1;
            border: none;
            font-size: 0.9rem;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem #3f6fff77;
        }
        h2, h4 {
            color: #F0F0F0;
        }
        .table-scroll {
            max-height: 320px;
            overflow-y: auto;
        }
        textarea.form-control {
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">游늼 Registro de Protocolos</h2>

    {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    <form id="registroForm">
        <div class="row">
            <!-- Jerarqu칤a -->
            <div class="col-md-4">
                <div class="form-section">
                    <h4>Selecci칩n Jer치rquica</h4>
                    {% for i in range(1, 6) %}
                    <div class="mb-3">
                        <label for="nivel{{ i }}" class="form-label">Nivel {{ i }}</label>
                        <select class="form-select" name="nivel{{ i }}" id="nivel{{ i }}">
                            <option value="">C칩digo {{ i }}</option>
                        </select>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Datos Protocolo -->
            <div class="col-md-8">
                <div class="form-section">
                    <h4>Datos del Protocolo</h4>
                    <div class="row">
                        <div class="col-md-6">
                            <input class="form-control mb-2" name="rp_number" placeholder="N칰mero Recepci칩n Final">
                            <input class="form-control mb-2" name="protocol_number" placeholder="N칰mero Protocolo">
                            <div class="mb-2 row">
                                <div class="col">
                                    <input class="form-control" name="pk_start" placeholder="PK Inicio">
                                </div>
                                <div class="col">
                                    <input class="form-control" name="pk_end" placeholder="PK Fin">
                                </div>
                            </div>
                            <input class="form-control mb-2" name="layer" placeholder="N칰mero de Capa">
                            <input class="form-control mb-2" name="thickness_m" placeholder="Espesor (m)">
                        </div>
                        <div class="col-md-6">
                            <select class="form-select mb-2" name="status" required>
                                <option value="">Estado</option>
                                <option value="aprobado">Aprobado</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="rechazado">Rechazado</option>
                            </select>
                            <select class="form-select mb-2" name="work_side">
                                <option value="">Lado de Trabajo</option>
                                <option value="izquierdo">Izquierdo</option>
                                <option value="derecho">Derecho</option>
                                <option value="completa">Completa</option>
                            </select>
                            <input class="form-control mb-2" name="tag" placeholder="TAG">
                            <input type="date" class="form-control mb-2" name="submission_date_pt" required>
                            <input type="date" class="form-control mb-2" name="approval_date_pt">
                        </div>
                    </div>

                    <div class="mb-2">
                        <textarea class="form-control" name="observation_notes" placeholder="Observaciones"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success w-100">游빌 Consolidar Registro</button>
                </div>
            </div>
        </div>
    </form>

    <!-- Tabla resumen -->
    <div class="row">
        <div class="col-12">
            <div class="form-section">
                <h4 class="mb-3">Resumen de Protocolos</h4>
                <div class="table-scroll">
                    <table class="table table-bordered table-hover table-dark align-middle" id="tablaProtocolos">
                        <thead class="table-light text-dark">
                            <tr>
                                <th>N춿 Protocolo</th>
                                <th>TAG</th>
                                <th>PK Inicio</th>
                                <th>PK Fin</th>
                                <th>Estado</th>
                                <th>Fecha Env칤o</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    let jerarquia = {};

    async function cargarJerarquia() {
        const response = await fetch("/jerarquia");
        jerarquia = await response.json();
        poblarSelect(jerarquia, 1);
    }

    function poblarSelect(data, nivel) {
        const select = document.getElementById(`nivel${nivel}`);
        select.innerHTML = `<option value="">C칩digo ${nivel}</option>`;
        for (const codigo in data) {
            const descripcion = data[codigo]?.descripcion || "";
            const option = document.createElement("option");
            option.value = `${codigo} ${descripcion}`;
            option.textContent = `${codigo} ${descripcion}`;
            select.appendChild(option);
        }
        for (let i = nivel + 1; i <= 5; i++) {
            const next = document.getElementById(`nivel${i}`);
            next.innerHTML = `<option value="">C칩digo ${i}</option>`;
        }
    }

    function obtenerRutaHasta(nivel) {
        let ruta = [];
        for (let i = 1; i <= nivel; i++) {
            let val = document.getElementById(`nivel${i}`).value;
            if (val && !val.startsWith("Sin_Item")) ruta.push(val.split(" ")[0]);
        }
        return ruta;
    }

    function buscarSubitems(ruta) {
        let actual = jerarquia;
        for (let cod of ruta) {
            actual = actual[cod]?.subitems || {};
        }
        return actual;
    }

    function setupEventos() {
        for (let nivel = 1; nivel < 5; nivel++) {
            const select = document.getElementById(`nivel${nivel}`);
            select.addEventListener("change", () => {
                const ruta = obtenerRutaHasta(nivel);
                const subitems = buscarSubitems(ruta);
                poblarSelect(subitems, nivel + 1);
            });
        }
    }

    document.getElementById("registroForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const formData = new FormData(this);
        const protocolo = formData.get("protocol_number");
        const rp = formData.get("rp_number");
        const estado = formData.get("status");
        const envio = formData.get("submission_date_pt");

        if ((!protocolo && !rp) || !estado || !envio || !formData.get("nivel1")) {
            alert("Faltan campos obligatorios.");
            return;
        }

        const tabla = document.querySelector("#tablaProtocolos tbody");
        const nuevaFila = tabla.insertRow(0);
        nuevaFila.innerHTML = `
            <td>${protocolo || "--"}</td>
            <td>${formData.get("tag") || ""}</td>
            <td>${formData.get("pk_start") || ""}</td>
            <td>${formData.get("pk_end") || ""}</td>
            <td><span class="badge bg-${estado === "aprobado" ? "success" : estado === "pendiente" ? "warning text-dark" : "danger"}">${estado}</span></td>
            <td>${envio}</td>
            <td class="text-center"><button class="btn btn-outline-info btn-sm">游댌 Ver</button></td>
        `;

        if (tabla.rows.length > 10) {
            tabla.deleteRow(-1);
        }

        this.reset();
    });

    cargarJerarquia();
    setupEventos();
</script>
</body>
</html>
