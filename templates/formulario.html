<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GeoProtocolos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #12121b;
            color: #E1E1E1;
            font-family: 'Segoe UI', sans-serif;
            font-size: 15px;
        }
        .form-section {
            background-color: #1e1e2f;
            padding: 2rem;
            border-radius: 10px;
            margin-bottom: 1rem;
        }
        .form-control, .form-select {
            background-color: #2c2c3e;
            color: #E1E1E1;
            border: none;
            font-size: 15px;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem #3f6fff77;
        }
        h2 {
            font-size: 24px;
            color: #F0F0F0;
        }
        h4 {
            font-size: 18px;
            color: #F0F0F0;
        }
        label.form-label {
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">游늼 Registro de Protocolos</h2>

    {% if mensaje %}
        <div class="alert alert-info">{{ mensaje }}</div>
    {% endif %}

    <form method="POST" action="#">
        <div class="row">
            <!-- Jerarqu칤a -->
            <div class="col-md-4">
                <div class="form-section">
                    <h4 class="mb-3">Selecci칩n Jer치rquica</h4>
                    {% for i in range(1, 6) %}
                    <div class="mb-2">
                        <label for="nivel{{ i }}" class="form-label d-block text-start">Nivel {{ i }}</label>
                        <select class="form-select form-select-sm" name="nivel{{ i }}" id="nivel{{ i }}">
                            <option value="">-- Seleccionar --</option>
                        </select>
                    </div>
                    {% endfor %}
                </div>
            </div>

            <!-- Formulario -->
            <div class="col-md-8">
                <div class="form-section">
                    <h4 class="mb-3">Datos del Protocolo</h4>
                    <div class="row g-2">
                        <div class="col-md-6">
                            <input class="form-control form-control-sm" name="rp_number" placeholder="Recepci칩n Final">
                            <input class="form-control form-control-sm" name="protocol_number" placeholder="N춿 Protocolo">
                            <select class="form-select form-select-sm" name="status">
                                <option value="">Estado</option>
                                <option value="aprobado">Aprobado</option>
                                <option value="pendiente">Pendiente</option>
                                <option value="rechazado">Rechazado</option>
                            </select>
                            <input class="form-control form-control-sm" name="pk_start" placeholder="PK Inicio">
                            <input class="form-control form-control-sm" name="pk_end" placeholder="PK Fin">
                        </div>
                        <div class="col-md-6">
                            <select class="form-select form-select-sm" name="work_side">
                                <option value="">Lado Trabajo</option>
                                <option value="izquierdo">Izquierdo</option>
                                <option value="derecho">Derecho</option>
                                <option value="completa">Completa</option>
                            </select>
                            <input class="form-control form-control-sm" name="layer" placeholder="Capa">
                            <input class="form-control form-control-sm" name="thickness_m" placeholder="Espesor (m)">
                            <input class="form-control form-control-sm" name="tag" placeholder="TAG">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Fecha Env칤o</label>
                            <input type="date" class="form-control form-control-sm" name="submission_date_pt">
                            <label class="form-label">Fecha Aprobaci칩n</label>
                            <input type="date" class="form-control form-control-sm" name="approval_date_pt">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Observaciones</label>
                            <textarea class="form-control form-control-sm" name="observation_notes" rows="5"></textarea>
                        </div>
                        <div class="col-12">
                            <button type="button" class="btn btn-success w-100 mt-2">游빌 Consolidar Registro</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- Tabla resumen -->
    <div class="form-section mt-2">
        <h4 class="mb-3">칔ltimos Protocolos</h4>
        <div style="max-height: 300px; overflow-y: auto;">
            <table class="table table-bordered table-hover table-dark align-middle">
                <thead class="table-light text-dark">
                    <tr>
                        <th>N춿 Protocolo</th>
                        <th>TAG</th>
                        <th>PK Inicio</th>
                        <th>PK Fin</th>
                        <th>Estado</th>
                        <th>Fecha Env칤o</th>
                        <th>Fecha Aprobaci칩n</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tabla-resumen">
                    <!-- Datos se insertar치n con JS -->
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    let jerarquia = {};

    async function cargarJerarquia() {
        const response = await fetch("/jerarquia");
        jerarquia = await response.json();
        poblarSelect(jerarquia, 1);
    }

    function poblarSelect(data, nivel) {
        const select = document.getElementById(`nivel${nivel}`);
        select.innerHTML = '<option value="">-- Seleccionar --</option>';

        for (const codigo in data) {
            const descripcion = data[codigo]?.descripcion || "";
            const option = document.createElement("option");
            option.value = `${codigo} ${descripcion}`;
            option.textContent = `${codigo} ${descripcion}`;
            select.appendChild(option);
        }

        const sinItem = document.createElement("option");
        sinItem.value = `Sin_Item_N${nivel}`;
        sinItem.textContent = "-- No Item --";
        select.appendChild(sinItem);

        for (let i = nivel + 1; i <= 5; i++) {
            const nextSelect = document.getElementById(`nivel${i}`);
            nextSelect.innerHTML = '<option value="">-- Seleccionar --</option><option value="Sin_Item_N' + i + '">-- No Item --</option>';
        }
    }

    function obtenerRutaHasta(nivel) {
        let ruta = [];
        for (let i = 1; i <= nivel; i++) {
            let val = document.getElementById(`nivel${i}`).value;
            if (val && !val.startsWith("Sin_Item")) ruta.push(val.split(" ")[0]);
        }
        return ruta;
    }

    function buscarSubitems(ruta) {
        let actual = jerarquia;
        for (let cod of ruta) {
            actual = actual[cod]?.subitems || {};
        }
        return actual;
    }

    function setupEventos() {
        for (let nivel = 1; nivel < 5; nivel++) {
            const select = document.getElementById(`nivel${nivel}`);
            select.addEventListener("change", () => {
                const ruta = obtenerRutaHasta(nivel);
                const subitems = buscarSubitems(ruta);
                poblarSelect(subitems, nivel + 1);
            });
        }
    }

    cargarJerarquia();
    setupEventos();
</script>
</body>
</html>
