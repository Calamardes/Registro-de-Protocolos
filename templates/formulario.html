<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GeoProtocolos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #12121b;
            color: #E1E1E1;
            font-family: 'Segoe UI', sans-serif;
        }
        .form-section {
            background-color: #1e1e2f;
            padding: 2rem;
            border-radius: 10px;
        }
        .form-control, .form-select {
            background-color: #2c2c3e;
            color: #E1E1E1;
            border: none;
        }
        .form-control::placeholder {
            color: #aaa;
        }
        .form-control:focus, .form-select:focus {
            box-shadow: 0 0 0 0.2rem #3f6fff77;
        }
        h2, h4 {
            color: #F0F0F0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">游늼 Registro de Protocolos</h2>
        {% if mensaje %}
            <div class="alert alert-info">{{ mensaje }}</div>
        {% endif %}
        <form method="POST" action="/registro" enctype="multipart/form-data">
            <div class="row">
                <!-- Jerarqu칤a -->
                <div class="col-md-4">
                    <div class="form-section">
                        <h4>Selecci칩n Jer치rquica</h4>
                        {% for i in range(1, 6) %}
                            <div class="mb-3">
                                <label for="nivel{{ i }}" class="form-label">Nivel {{ i }}</label>
                                <select class="form-select" name="nivel{{ i }}" id="nivel{{ i }}">
                                    <option value="">-- Seleccionar --</option>
                                    <option value="-- No Item --">-- No Item --</option>
                                </select>
                            </div>
                        {% endfor %}
                    </div>
                </div>

                <!-- Formulario -->
                <div class="col-md-8">
                    <div class="form-section">
                        <h4>Datos del Protocolo</h4>
                        <div class="row">
                            <div class="col-md-6">
                                <input class="form-control mb-3" name="rp_number" placeholder="N칰mero Recepci칩n Final">
                                <input class="form-control mb-3" name="protocol_number" placeholder="N칰mero Protocolo" required>
                                <select class="form-select mb-3" name="status">
                                    <option value="">Estado</option>
                                    <option value="aprobado">Aprobado</option>
                                    <option value="pendiente">Pendiente</option>
                                    <option value="rechazado">Rechazado</option>
                                </select>
                                <input class="form-control mb-3" name="pk_start" placeholder="PK Inicio">
                                <input class="form-control mb-3" name="pk_end" placeholder="PK Fin">
                            </div>
                            <div class="col-md-6">
                                <select class="form-select mb-3" name="work_side">
                                    <option value="">Lado de Trabajo</option>
                                    <option value="izquierdo">Izquierdo</option>
                                    <option value="derecho">Derecho</option>
                                    <option value="completa">Completa</option>
                                </select>
                                <input class="form-control mb-3" name="layer" placeholder="N칰mero de Capa">
                                <input class="form-control mb-3" name="thickness_m" placeholder="Espesor (m)">
                                <input class="form-control mb-3" name="tag" placeholder="TAG">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label">Fecha de Env칤o</label>
                                <input type="date" class="form-control mb-3" name="submission_date_rp">
                                <label class="form-label">Fecha de Aprobaci칩n</label>
                                <input type="date" class="form-control mb-3" name="approval_date_rp">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Observaciones</label>
                                <textarea class="form-control mb-3" name="observation_notes" rows="5"></textarea>
                            </div>
                        </div>

                        <!-- Carga de archivo Excel -->
                        <div class="mb-3">
                            <label class="form-label">Seleccionar archivo Excel</label>
                            <input class="form-control" type="file" name="archivo_excel" accept=".xlsx" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Guardar Registro</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Cargar jerarqu칤a din치micamente -->
    <script>
        async function cargarJerarquia() {
            const response = await fetch('/jerarquia');
            const data = await response.json();

            function poblarNivel(selectId, opciones) {
                const select = document.getElementById(selectId);
                select.innerHTML = '<option value="">-- Seleccionar --</option><option value="-- No Item --">-- No Item --</option>';
                for (const codigo in opciones) {
                    const descripcion = opciones[codigo].descripcion;
                    const option = document.createElement('option');
                    option.value = `${codigo} ${descripcion}`;
                    option.textContent = `${codigo} ${descripcion}`;
                    select.appendChild(option);
                }
            }

            let niveles = [1, 2, 3, 4, 5];
            let estructura = data;
            niveles.forEach(nivel => {
                document.getElementById(`nivel${nivel}`).addEventListener('change', function () {
                    let valor = this.value;
                    for (let i = nivel + 1; i <= 5; i++) {
                        document.getElementById(`nivel${i}`).innerHTML = '<option value="">-- Seleccionar --</option><option value="-- No Item --">-- No Item --</option>';
                    }

                    if (valor === "-- No Item --") return;

                    let partes = valor.split(" ")[0];
                    let nodo = estructura[partes];
                    for (let i = 2; i <= nivel; i++) {
                        let sel = document.getElementById(`nivel${i - 1}`).value.split(" ")[0];
                        nodo = nodo?.subitems?.[sel];
                        if (!nodo) break;
                    }

                    if (nodo?.subitems && nivel < 5) {
                        poblarNivel(`nivel${nivel + 1}`, nodo.subitems);
                    }
                });
            });

            poblarNivel("nivel1", estructura);
        }

        window.onload = cargarJerarquia;
    </script>
</body>
</html>
